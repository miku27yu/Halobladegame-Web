<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Halobladegame-众星之环</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            overflow: hidden;
            height: 100vh;
            background-color: #0a0a1a;
            color: #fff;
        }

        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            background: linear-gradient(rgba(10, 10, 30, 0.8), rgba(10, 10, 30, 0.9)), url('./picture/main4.png') no-repeat center center;
            background-size: cover;
        }

        .split-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .split-left {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: polygon(0 0, 50% 0, 0 50%);
            background: rgba(70, 130, 180, 0.5);
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            z-index: 10;
            overflow: hidden;
        }

        .split-right {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            clip-path: polygon(100% 100%, 50% 100%, 100% 50%);
            background: rgba(178, 34, 34, 0.5);
            transition: all 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            cursor: pointer;
            z-index: 10;
            overflow: hidden;
        }

        /* 鼠标悬停时的版图扩张效果 - 扩展到3/4屏幕 */
        .split-left.expanded {
            clip-path: polygon(0 0, 85% 0, 0 85%);
            background: rgba(10, 10, 30, 0.95);
            z-index: 100;
        }

        .split-right.expanded {
            clip-path: polygon(100% 100%, 15% 100%, 100% 15%);
            background: rgba(10, 10, 30, 0.95);
            z-index: 100;
        }

        /* 当一侧悬停时，另一侧缩小 */
        .split-left.contracted {
            clip-path: polygon(0 0, 15% 0, 0 15%);
            opacity: 0.8;
        }

        .split-right.contracted {
            clip-path: polygon(100% 100%, 85% 100%, 100% 85%);
            opacity: 0.8;
        }

        /* 大图边框特效 */
        .border-effect {
            position: absolute;
            opacity: 0;
            transition: opacity 0.8s ease;
            z-index: 5;
            pointer-events: none;
            border: 3px solid;
            box-shadow: 0 0 20px;
            background-size: cover;
            background-position: center;
        }

        .blade-effect {
            width: 150px;
            height: 150px;
            background-image: url('https://images.unsplash.com/photo-1587355760421-b3c56b56e3e8?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
            border-color: #4d9de0;
            box-shadow: 0 0 20px rgba(77, 157, 224, 0.8);
        }

        .lego-effect {
            width: 150px;
            height: 150px;
            background-image: url('https://images.unsplash.com/photo-1587654780291-39c9404d746b?ixlib=rb-1.2.1&auto=format&fit=crop&w=500&q=60');
            border-color: #e15554;
            box-shadow: 0 0 20px rgba(225, 85, 84, 0.8);
        }

        .split-left.expanded .border-effect,
        .split-right.expanded .border-effect {
            opacity: 1;
        }

        .split-content {
            position: absolute;
            z-index: 20;
            transition: all 1.2s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            padding: 20px;
            pointer-events: none; /* 防止文本区域干扰悬停检测 */
        }

        /* 调整位置使其更接近中线 */
        .left-content {
            top: 25%;
            left: 15%;
            max-width: 400px;
        }

        .right-content {
            bottom: 25%;
            right: 15%;
            text-align: right;
            max-width: 400px;
        }

        /* 扩展后的内容样式 - 保持绝对坐标不变，提高z-index确保可见 */
        .split-left.expanded ~ .left-content,
        .split-right.expanded ~ .right-content {
            z-index: 101; /* 确保在扩展分区之上 */
        }

        /* 被压缩分区的内容样式 - 只位移，不缩小 */
        .split-left.contracted ~ .left-content {
            top: 5%;
            left: 5%;
            opacity: 0.7;
        }

        .split-right.contracted ~ .right-content {
            bottom: 5%;
            right: 5%;
            opacity: 0.7;
        }

        /* 按钮需要可点击 */
        .split-content .btn {
            pointer-events: auto;
        }

        /* 右侧分区按钮位置调整 - PC端保持不变 */
        .right-content .btn {
            margin-bottom: 20px; /* 按钮在文本上方 */
        }

        .logo {
            position: absolute;
            top: 30px;
            left: 40px;
            font-size: 28px;
            font-weight: 700;
            color: #fff;
            z-index: 100;
            display: flex;
            align-items: center;
        }

            .logo i {
                margin-right: 10px;
                color: #4d9de0;
            }

        .login-container {
            position: absolute;
            top: 30px;
            right: 40px;
            z-index: 100;
        }

        .login-btn {
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 10px 20px;
            border-radius: 30px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }

            .login-btn:hover {
                background: rgba(255, 255, 255, 0.2);
                transform: translateY(-2px);
            }

        .login-form {
            position: absolute;
            top: 70px;
            right: 0;
            background: rgba(20, 20, 40, 0.95);
            border-radius: 10px;
            padding: 25px;
            width: 300px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            display: none;
            z-index: 1000;
        }

            .login-form.active {
                display: block;
                animation: fadeIn 0.3s ease;
            }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .login-form h3 {
            margin-bottom: 20px;
            text-align: center;
            color: #4d9de0;
        }

        .form-group {
            margin-bottom: 15px;
        }

            .form-group label {
                display: block;
                margin-bottom: 5px;
                font-size: 14px;
            }

            .form-group input {
                width: 100%;
                padding: 10px;
                border-radius: 5px;
                border: 1px solid rgba(255, 255, 255, 0.2);
                background: rgba(255, 255, 255, 0.1);
                color: white;
            }

        .submit-btn {
            width: 100%;
            padding: 12px;
            background: #4d9de0;
            border: none;
            border-radius: 5px;
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s ease;
        }

            .submit-btn:hover {
                background: #3a8bd4;
            }

        .form-footer {
            margin-top: 15px;
            text-align: center;
            font-size: 14px;
        }

            .form-footer a {
                color: #4d9de0;
                text-decoration: none;
            }

        h1 {
            font-size: 42px;
            margin-bottom: 15px;
            background: linear-gradient(90deg, #4d9de0, #e15554);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            transition: all 1.2s ease;
        }

        .split-left.expanded ~ .left-content h1,
        .split-right.expanded ~ .right-content h1 {
            font-size: 48px;
        }

        p {
            font-size: 18px;
            line-height: 1.6;
            margin-bottom: 20px;
            opacity: 0.9;
            transition: all 1.2s ease;
        }

        .split-left.expanded ~ .left-content p,
        .split-right.expanded ~ .right-content p {
            font-size: 20px;
        }

        .btn {
            display: inline-block;
            padding: 12px 30px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }

        .btn-primary {
            background: #4d9de0;
            color: white;
        }

            .btn-primary:hover {
                background: transparent;
                border-color: #4d9de0;
            }

        .btn-secondary {
            background: #e15554;
            color: white;
        }

            .btn-secondary:hover {
                background: transparent;
                border-color: #e15554;
            }

        .game-info {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            text-align: center;
            z-index: 50;
            background: rgba(10, 10, 30, 0.7);
            padding: 20px;
            border-radius: 10px;
            max-width: 600px;
            transition: all 0.8s ease;
        }

        .split-left.expanded ~ .game-info,
        .split-right.expanded ~ .game-info {
            opacity: 0;
        }

        .game-info h3 {
            margin-bottom: 10px;
            color: #4d9de0;
        }

        /* 移动端响应式设计 */
        @media (max-width: 768px) {
            h1 {
                font-size: 32px;
            }

            .left-content, .right-content {
                position: relative;
                top: auto;
                bottom: auto;
                left: auto;
                right: auto;
                text-align: center;
                max-width: 100%;
                padding: 20px 15px;
                margin-bottom: 20px;
            }

            .right-content {
                margin-bottom: 0;
            }

            .split-container {
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 80%;
                padding: 0 15px;
            }

            .split-content {
                width: 100%;
                pointer-events: auto;
            }

                .split-content .btn {
                    display: block;
                    width: 100%;
                    max-width: 280px;
                    margin: 0 auto 15px;
                }

            /* 移动端调整右侧内容区域按钮顺序 */
            .right-content {
                display: flex;
                flex-direction: column;
            }

                .right-content .btn {
                    order: -1;
                    margin-bottom: 15px;
                }

            .game-info {
                width: 90%;
                padding: 15px;
                font-size: 14px;
                bottom: 20px;
            }

            .blade-effect, .lego-effect {
                width: 100px;
                height: 100px;
            }

            .split-left.expanded ~ .left-content,
            .split-right.expanded ~ .right-content {
                max-width: 100%;
            }

            .logo {
                top: 20px;
                left: 20px;
                font-size: 20px;
            }

            .login-container {
                top: 20px;
                right: 20px;
            }

            .login-form {
                width: 280px;
                right: -10px;
            }
        }

        /* 小屏幕手机优化 */
        @media (max-width: 480px) {
            h1 {
                font-size: 28px;
            }

            p {
                font-size: 16px;
            }

            .btn {
                padding: 10px 20px;
                font-size: 14px;
            }

            .game-info {
                padding: 10px;
                font-size: 13px;
            }

            .logo {
                font-size: 18px;
            }

            .login-btn {
                padding: 8px 16px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <i class="fas fa-dragon"></i>
            HALOBLADEGAME
        </div>

        <div class="login-container">
            <button class="login-btn" id="loginBtn">登录</button>
            <div class="login-form" id="loginForm">
                <h3>用户登录</h3>
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="username">用户名</label>
                        <input type="text" id="username" placeholder="请输入用户名" required>
                    </div>
                    <div class="form-group">
                        <label for="password">密码</label>
                        <input type="password" id="password" placeholder="请输入密码" required>
                    </div>
                    <button type="submit" class="submit-btn">登录</button>
                </form>
                <div class="form-footer">
                    <a href="#">忘记密码?</a> | <a href="#">注册账号</a>
                </div>
            </div>
        </div>

        <div class="split-container">
            <div class="split-left" id="leftSplit">
                <!-- 刀刃大图边框特效 -->
                <div class="border-effect blade-effect" style="top: 10%; left: 5%;"></div>
                <div class="border-effect blade-effect" style="top: 5%; left: 15%;"></div>
                <div class="border-effect blade-effect" style="top: 15%; left: 2%;"></div>
            </div>

            <div class="split-right" id="rightSplit">
                <!-- 乐高大图边框特效 -->
                <div class="border-effect lego-effect" style="bottom: 10%; right: 5%;"></div>
                <div class="border-effect lego-effect" style="bottom: 5%; right: 15%;"></div>
                <div class="border-effect lego-effect" style="bottom: 15%; right: 2%;"></div>
            </div>

            <div class="split-content left-content">
                <h1>众星之环</h1>
                <p>探索众星之环小说世界，深入源流与剑的故事与传说。</p>
                <a href="./HTMLPage1.html" class="btn btn-primary">进入小说官网</a>
            </div>

            <div class="split-content right-content">
                <a href="./HTMLPage2.html" class="btn btn-secondary">前往战棋官网</a>
                <h1>战棋桌游</h1>
                <p>体验战棋世界的无限博弈，发现Halobladegame全新系列包。</p>
            </div>
        </div>

        <div class="game-info">
            <h3>关于 Halobladegame</h3>
            <p>Halobladegame 是一款融合了奇幻与科幻元素的文学艺术作品集。包括《众星之环》小说本体，及史诗级乐高策略战棋桌游，共同提供沉浸式的战斗体验和丰富的剧情。</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // 登录功能
            const loginBtn = document.getElementById('loginBtn');
            const loginForm = document.getElementById('loginForm');
            const loginFormElement = document.getElementById('loginFormElement');

            loginBtn.addEventListener('click', function () {
                loginForm.classList.toggle('active');
            });

            // 点击页面其他地方关闭登录表单
            document.addEventListener('click', function (event) {
                if (!loginBtn.contains(event.target) && !loginForm.contains(event.target)) {
                    loginForm.classList.remove('active');
                }
            });

            // 登录表单提交
            loginFormElement.addEventListener('submit', function (e) {
                e.preventDefault();
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // 简单的模拟登录验证
                if (username && password) {
                    alert(`欢迎回来，${username}！`);
                    loginForm.classList.remove('active');
                    loginBtn.textContent = username;
                } else {
                    alert('请输入用户名和密码！');
                }
            });

            // 分区悬停效果
            const leftSplit = document.getElementById('leftSplit');
            const rightSplit = document.getElementById('rightSplit');
            const leftContent = document.querySelector('.left-content');
            const rightContent = document.querySelector('.right-content');

            // 检测是否为移动设备
            const isMobile = window.innerWidth <= 768;

            if (!isMobile) {
                // 只在非移动设备上应用悬停效果
                leftContent.addEventListener('mouseenter', function () {
                    leftSplit.classList.add('expanded');
                    rightSplit.classList.add('contracted');
                });

                leftContent.addEventListener('mouseleave', function () {
                    leftSplit.classList.remove('expanded');
                    rightSplit.classList.remove('contracted');
                });

                // 右侧内容悬停
                rightContent.addEventListener('mouseenter', function () {
                    rightSplit.classList.add('expanded');
                    leftSplit.classList.add('contracted');
                });

                rightContent.addEventListener('mouseleave', function () {
                    rightSplit.classList.remove('expanded');
                    leftSplit.classList.remove('contracted');
                });
            }

            // 动态生成更多大图边框特效
            function generateBorderEffects() {
                const leftSplit = document.getElementById('leftSplit');
                const rightSplit = document.getElementById('rightSplit');

                // 为左上区域添加更多刀刃特效
                for (let i = 0; i < 3; i++) {
                    const blade = document.createElement('div');
                    blade.className = 'border-effect blade-effect';
                    blade.style.top = `${Math.random() * 80 + 10}%`;
                    blade.style.left = `${Math.random() * 20}%`;
                    blade.style.transitionDelay = `${Math.random() * 0.5}s`;
                    leftSplit.appendChild(blade);
                }

                // 为右下区域添加更多乐高特效
                for (let i = 0; i < 3; i++) {
                    const lego = document.createElement('div');
                    lego.className = 'border-effect lego-effect';
                    lego.style.bottom = `${Math.random() * 80 + 10}%`;
                    lego.style.right = `${Math.random() * 20}%`;
                    lego.style.transitionDelay = `${Math.random() * 0.5}s`;
                    rightSplit.appendChild(lego);
                }
            }

            generateBorderEffects();
        });
    </script>
</body>
</html>
